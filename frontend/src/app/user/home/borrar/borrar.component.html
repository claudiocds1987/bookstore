<header>
  <div class="container text-center">
    <!-- Logo -->
    <div class="logo">
      <h1><b>Bootstrap Profile Cards 2019</b></h1>
    </div>

    <h1>Pure CSS Profile Cards with Bootstrap</h1>
  </div>
</header>

<div class="container-fluid box-principal">
  <div class="container box">
    <div *ngIf="bookList$ | async as books">
      <div *ngIf="books.length > 0" class="book-grid">
        <div
          *ngFor="
            let book of books
              | paginate: { itemsPerPage: 15, currentPage: actualPage }
          "
          class="profile-card-2 card rounded shadow-sm border-0 fade-in"
        >
          <img [src]="book.url_image" [alt]="book.name" class="crop-image" />
          <div class="profile-name">
            <a
              data-toggle="modal"
              data-target="#exampleModalCenter"
              (click)="getBookDetail(book.id_book)"
            >
              {{ book.name }}
            </a>
          </div>
          <div class="profile-icons">
            <a
              ><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i
              >{{ book.price | currency: "ARS ":"symbol" }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalCenterTitle">
          {{ book.name }}
        </h1>
        <button
          type="button"
          class="close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-muted">
        <img
          [src]="book.url_image"
          class="img-fluid img-thumbnail float-left mr-2"
        />
        <p>Autor: {{ authorName }}</p>
        <p>Editorial: {{ editorialName }}</p>
        <p>Categoria: {{ categoryName }}</p>
        <hr />
        <p id="p-description" class="text-justify">{{ book.description }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          (click)="addCarrito(book)"
        >
          <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <i class="fa fa-times-circle fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
